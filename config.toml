baseURL = "https://www.404fix.cn/"
languageCode = "en-us"
title = "一文破晓"
theme = "yinyang"
DefaultContentLanguage = "cn"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "catppuccin-latte"
    tabWidth = 2

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
  [languages.cn]
    contentDir = "content/cn"
    languageName = "Chinese"
    weight = 2

[taxonomies]
year = "years"
tag = "tags"
category = "categories"

[params]
mainSections = ["posts"]
postLimitPerYear = 10
headTitle = "Wen"
disqus = "Wen"
disqus_enabled = false
favicon = "https://www.hive-net.cn/Assets/SiteGlobal/Hive16x16.ico"
extraHead = '<script async src="https://www.googletagmanager.com/gtag/js?id=UA-xxx"></script>'
[[params.socials]]
name = "About Me"
link = "https://www.404fix.cn/en/posts/about/"
[[params.socials]]
name = "Github"
link = "https://github.com/ThinkerWen/"
